    function initialize() {
      var opts = {
        center: new google.maps.LatLng(39.8282, -98.5795),
        zoom: 4,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      map = new google.maps.Map(document.getElementById('map-canvas'), opts);
      geocoder = new google.maps.Geocoder();
    }
    
    // returns closest 5 locations from each list and puts it into the table
    function calculateDistances(z) {
      getCoordFromZip(z);
      setTimeout(function () {
        deleteOverlays();
        //console && console.log(zip_obj.lat+','+zip_obj.lng);
        //console && console.log(zip_obj.loc);
        addMarker(zip_obj.loc, 'o');
        
        // find haversine distance b/w each low wait tx and zip
        for (var j = 0; j < listLow.length; j++) {
          var tmp=new Object();
          tmp.name= listLow[j].name;
          tmp.add = listLow[j].add;
          tmp.lng = listLow[j].lng;
          tmp.lat = listLow[j].lat;
          tmp.web = listLow[j].web;
          tmp.dist_num=haversine(zip_obj.lng,zip_obj.lat,listLow[j].lng,listLow[j].lat);
          oLow.push(tmp);
        }
        
        // find haversine distance b/w each regular tx and zip
        for (var j = 0; j < listAll.length; j++) {
          var tmp=new Object();
          tmp.name= listAll[j].name;
          tmp.add = listAll[j].add;
          tmp.lng = listAll[j].lng;
          tmp.lat = listAll[j].lat;
          tmp.web = listAll[j].web;
          tmp.dist_num=haversine(zip_obj.lng,zip_obj.lat,listAll[j].lng,listAll[j].lat);
          oAll.push(tmp);
          // console && console.log(tmp.dist_num );
        }
        
        var oLow_Sort = oLow.sort(function(a,b) { return parseFloat(a.dist_num) - parseFloat(b.dist_num) } );
        var oAll_Sort = oAll.sort(function(a,b) { return parseFloat(a.dist_num) - parseFloat(b.dist_num) } );
        for(var i=0;i<5;i++) {
          var tbody = $('#results-table tbody');
          tbody.append("<tr><td>" + parseInt(i+1) + "</td><td><a href=" + oLow_Sort[i].web + " target='_blank'>" + oLow_Sort[i].name + "</a></td><td>" + oLow_Sort[i].add + "</td><td><a href=" + oAll_Sort[i].web + " target='_blank'>" + oAll_Sort[i].name + "</a></td><td>" + oAll_Sort[i].add + "</td></tr>");
          //console && console.log(tmp.dist_num );
          addMarker(oLow_Sort[i].add, 's');
          addMarker(oAll_Sort[i].add, 'a');
          //console && console.log(oLow_Sort[i].dist_num + ' ' + oAll_Sort[i].dist_num);
        }

        var thead = $('#results-table thead');
        thead.append("<th class='num'>No.</th><th class='loc'>Low Wait Time Transplant Center</th><th class='address'>Address</th><th class='loc'>Closest Transplant Center</th><th class='address'>Address</th>");
        description();
      },1000);
    }
    
    function addMarker(location, isDestination) {
      var icon;
      if (isDestination == 's') {
        icon = destIconS;
      } else if (isDestination == 'a') {
        icon = destIconA;
      } else {
        icon = originIcon;
      }
      
      geocoder.geocode({'address': location}, function(results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
          bounds.extend(results[0].geometry.location);
          map.fitBounds(bounds);
          var marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location,
            icon: icon
          });
          markersArray.push(marker);
        } else {
          alert('Geocode was not successful for the following reason: '
            + status);
        }
      });
    }
    
    // clears map of pins; clears table and text
    function deleteOverlays() {
      oLow = new Array();
      oAll = new Array();
      $('#results-table thead').empty();
      $('#results-table tbody').empty();
      $('#description').empty();
      for (var i = 0; i < markersArray.length; i++) {
        markersArray[i].setMap(null);
      }
      markersArray = [];
    }
    
    // Computes the Haversince distance between two points
    function haversine(lon1, lat1, lon2, lat2) {
      var R = 3958.7558657440545 // miles
        ,dLat = toRad(lat2-lat1)
        ,dLon = toRad(lon2-lon1)
        ,lat1 = toRad(lat1)
        ,lat2 = toRad(lat2);
 
      var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.sin(dLon/2) * Math.sin(dLon/2) * Math.cos(lat1) * Math.cos(lat2); 
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
      return R * c;
    }
    
    // Converts numeric degrees to radians
    function toRad(Value) {
      return Value * Math.PI / 180;
    }
    
    // All of the text that comes below the results table is in here. This is not dynamic at all.
    function description() {
      var descrip = $('#description');
      descrip.append("<p>We have provided the five closest kidney transplant locations with lowest median wait times along with three closest kidney transplant centers:</p>");
      descrip.append("<ul><li>Yellow Pin - Location of Your Zip Code</li><li>Blue Pin - Locations of the closest, low wait time transplant centers</li><li>Green Pin - Locations of the closest tranplant centers</li></ul>");
      descrip.append("<p></p>The transplant center locations were obtained from <a href='http://www.srtr.org' target='_blank'>Scientific Registry of Transplant Recipients</a>.");
      descrip.append("<p></p>OrganJet and GuardianWings do not provide medical advice. All information presented here is for educational/awareness purposes only. Please consult your physician before taking any action. Every effort has been made to furnish accurate and most up to date summarized data based on publicly available information.");
    }
    
    // Returns the longitude and latitude from a zip code
    function getCoordFromZip(z) {
      $.getJSON(url_srt + z + url_end, function(data) {
        zip_obj.lng=data.results[0].geometry.location.lng;
        zip_obj.lat=data.results[0].geometry.location.lat;
        zip_obj.loc=data.results[0].formatted_address;
      });
    }
    
    google.maps.event.addDomListener(window, 'load', initialize);
    
    </script>
 
  </head>
  
  <body>
    <h3 class="offset1">Find a Kidney Transplant Center with a Low Wait Time</h3>
    <div class="span8 offset1" id="map-canvas"></div>
    <div class="span6 offset3">
      <p>
        <form id="zipForm">
          Enter Your Zip Code: <input id="zip" name="zip" type="text"/>
          <input id="execButton" name="buttonExecute" type="button" value="Find" class='btn' />
        </form> 
      </p>
    </div>
    <div class="span12 offset1">
      <table id="results-table" class='table table-striped table-bordered table-hover'>
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="span12 offset1 well">
      <p id="description"></p>
    </div>
    
    <script>
      //catch the keydown event when #zip has the focus
      $("#zipForm").submit(function() {
        var zip = $('#zip').val();
        calculateDistances(zip);
        return false;
      })
      $('#execButton').on("click", function(){
        var zip = $('#zip').val();
        calculateDistances(zip);
      })
    </script>
    
  </body>
</html>
